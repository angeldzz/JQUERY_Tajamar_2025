<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Departamentos XML</h1>
    <button id="botonLeer">Leer XML</button>
    <table id="tabladepartamentos">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function  () {
            $("#botonLeer").click(function  () {
                let html = "";
                $.get("documents/departamentos.xml",function  (data) {
                    console.log("Leyendo...");
                    $(data).find("DEPT").each(function  () {
                        let numero = $(this).attr("DEPT_NO")
                        //RECUPERAMOS LA PRIMERA ETIQUETA <DNOMBRE> DENTRO DE this
                        let nombre = $(this).find("DNOMBRE").first().text();
                        console.log(nombre);
                        let localidad = $(this).find("LOC").first().text();
                        html += `<tr>
                            <td> ${numero} </td>
                            <td> ${nombre} </td>
                            <td> ${localidad} </td>
                            </tr>
                            `
                    })
                    $("#tabladepartamentos tbody").html(html);

                })
            })
        })
    </script>
</body>
</html>
