<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function  () {
            let contenedor = $("#contenedor")
            let h1 = $("<h1>");
            let numero = 0;

            for (let i = 0; i < 10; i++) {
                let boton = $("<button>")
                boton.text(Math.floor(Math.random() * 11))
                contenedor.append(boton);
                boton.click(function  () {
                    numero += parseInt($(this).text());
                    console.log(numero);
                    h1.text(`El numero actual es ${numero}`)
                    console.log(h1);
                })
                boton.text()
            }
            contenedor.append(h1);
        })
    </script>
</body>
</html>
