<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- https://apicruddepartamentosxml.azurewebsites.net/api/departamentos -->
     <h1>Departamentos XML service</h1>
     <button type="button" id="botoncargar">Cargar datos</button>
     <ul id="listadedepartamentos">
     </ul>
     <script src="js/jquery-3.7.1.js"></script>
     <script>
        $(document).ready(function(){
            $("#botoncargar").click(function(){
                let url = "https://apicruddepartamentosxml.azurewebsites.net/";
                let request = "api/departamentos";
                let html = ""
                $.get(url + request, function(data){
                    $(data).find("Departamento").each(function(){
                        var id = $(this).find("IdDepartamento").text();
                        var nombre = $(this).find("Nombre").text();
                        var localidad = $(this).find("Localidad").text();
                        console.log(nombre);
                        html = `
                        <li>${ id }, ${nombre}, ${localidad}</li>
                        `
                        console.log(html);
                        $("#listadedepartamentos").append(html)
                    })
                })
            })
        })
     </script>
</body>
</html>
