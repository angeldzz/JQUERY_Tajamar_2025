<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controles dinamicos</h1>
    <label for="caja">Introduca un texto</label>
    <input type="text" id="caja">
    <button id="botongenerar">Generar control</button>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botongenerar").click(function  () {
                let texto = $("#caja").val();
                //CREAMOS UN PARRAFO CON UN EVENTO(listener)
                // let parrafo = $("<p>");
                // parrafo.text(texto);
                // parrafo.css("color","blue");
                // CERAR EL OBJETO E INICIALIZAR SUS ATRIBUTOS
                let parrafo = $("<p>",{"text":texto, "style":"color:blue"});
                    //a√±adir al contenedor
                    $("#contenedor").append(parrafo);
                //evento al pulsar el parrafo
                parrafo.click(function  () {
                    $(this).css("color","fuchsia");
                    console.log(parrafo.text());
                    $(this).text(`parrafo ${parrafo.text()} pulsado!!!`)
                })
            })
        })
    </script>
</body>
</html>
