<script>
    //         {
    //              "idDoctor": 120,
    //              "idHospital": 17,
    //              "apellido": "Curro F.",
    //              "especialidad": "Urología",
    //              "salario": 211066
    //          }
    let url = "https://apicruddoctores.azurewebsites.net/"
    $(document).ready(function () {
        let params = new window.URLSearchParams(window.location.search)
        let accion = params.get("accion")
        CargarDoctores();
        if(accion == "editado"){
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: "Se a editado el doctor",
                showConfirmButton: false,
                timer: 1500
            });
            setTimeout(() => {
                window.location.href = "web29homedoctores.html"
            }, 1600);
        }else if(accion == "creado"){
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: "Se a creado el doctor",
                showConfirmButton: false,
                timer: 1500
            });
            setTimeout(() => {
                window.location.href = "web29homedoctores.html"
            }, 1600);
        }
    })
    $(document).on("click", ".btn-danger", function () {
        let iddoctor = $(this).val()
        let apellido = $(this).data("apellidos")
        let requestBorrar = "/api/Doctores/" + iddoctor
        Swal.fire({
            title: "¿Estas seguro?",
            text: "Deseas eliminar el doctor: " + apellido,
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#50C878",
            cancelButtonColor: "#d33",
            cancelButtonText: "Cancelar",
            confirmButtonText: "Si, eliminalo!"
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url:url+requestBorrar,
                    type:"DELETE",
                    success:function  () {
                        Swal.fire({
                            title: "Deleted!",
                            text: "El doctor a sido Eliminado.",
                            icon: "success"
                        });
                        CargarDoctores();
                    }
                })
            }
        });
    })
    function CargarDoctores () {
        let request = "/api/Doctores"
        $("#tbody").html("")
        $.ajax({
            url: url + request,
            type: "GET",
            success: function (data) {
                $.each(data, function (index, doctor) {
                    $("#tbody").append(`
                        <tr>
                            <td>${doctor.idDoctor}</td>
                            <td>${doctor.idHospital}</td>
                            <td>${doctor.apellido}</td>
                            <td>${doctor.especialidad}</td>
                            <td>${doctor.salario}</td>
                            <td><button value="${doctor.idDoctor}" data-apellidos="${doctor.apellido}" class="btn btn-danger">Eliminar</button></td>
                            <td><a class="btn btn-warning" href='web29editdoctor.html?iddoctor=${doctor.idDoctor}'>Editar</a></td>
                        </tr>
                        `)
                })
            }
        })
    }
</script>
