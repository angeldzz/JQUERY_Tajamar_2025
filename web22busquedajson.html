<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jugadores JSON</h1>
    <label for="jugadores">Seleccione jugador</label>
    <select name="jugadores" id="selectjugador"></select>
    <div id="containerjugador">

    </div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function  () {
            $.ajax({
                url:"documents/jugadores.json",
                dataType:"json",
                success:function(data){
                    $.each(data.jugadores,function  (index,jugador) {
                        $("#selectjugador").append(`<option value="${jugador.nombre}">${jugador.nombre}</option>`)
                    })
                }
            })
            $("#selectjugador").change(function  () {
                let name = $("#selectjugador").val();
                $.ajax({
                    url:"documents/jugadores.json",
                    dataType:"json",
                    success:function(data){
                        let html;
                        $.each(data.jugadores,function  (index,player) {
                            let playername = player.nombre;
                            if(playername == name){
                                let posicion = player.posicion;
                                let imagen = player.imagen;
                                html = `<h1>${playername}</h1>
                                        <p>Posicion: ${posicion}</p>
                                        <img src="${imagen}"/>`
                            
                            }
                            $("#containerjugador").html(html)
                        })
                    }
                })
            })
        })
    </script>
</body>
</html>
